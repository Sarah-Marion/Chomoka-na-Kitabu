<!DOCTYPE html>
<html>
	<head>
		<title>Project finale.</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
		<script src="js/jquery.js"></script>
		<script type="text/javascript" src="data/test.json"> </script>

		
	</head>
	<body>
		<div class="container">
			<form style="border:1px solid #ccc">
				
				<h1>Register</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="fname">First name</label>
				<input id="fn" type="text" placeholder="Enter First Name" name="name" required>
				<label for="sname">Second name</label>
				<input id="ln" type="text" placeholder="Enter Second Name" name="name" required>
				<hr><br>
				<label for="phone">Phone Number</label>
				<input id="pn" type="text" placeholder="Enter Your Phone number" name="phone" required>
				<hr><br>
				<label for="email"><b>Email</b></label>
				<input id="e" type="text" placeholder="Enter Email" name="email" required>
			
			<hr><br>
			<label for="address">Address</label>
			<input id="ad" type="text" name="ad">
			<hr><br>
			
			<button type="submit" class="registerbtn">Register</button>
		</form>

	</div>
	
	
	<script type="text/javascript">

	var customerArray = [];
    var customerObj ={};
    var customersdata;
     
	$(function(){

       $('form').submit(function(event){
			event.preventDefault();
			
			
			var fn = $('#fn').val();
			var ln = $('#ln').val();
			var pn = $('#pn').val();
			var e = $('#e').val();
			var addr = $('#ad').val();

			var customerObj = {firstname:fn,lastname:ln,phonenumber:pn,email:e,address:addr};
			customerArray.push(customerObj);

			localStorage.setItem('customersRecord', JSON.stringify(customerArray));
			alert("customer successfully registered!");

	    });

   customersdata = localStorage.getItem('customersRecord');
   // console.log(customersdata);


});






















	</script>
	
</body>
</html>
